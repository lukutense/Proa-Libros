<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="imgUrl">
            <nav class="nav-bar">
                <a href="#tienda" class="links">Tienda</a>
                <a href="http://" class="links">Reseñas</a>
                <a href="http://" class="links proa">PROA<br><span class="links">Libros</span></a>
                <a href="http://" class="links">Iniciar Sesión</a>
                <a href="#carrito" class="links">Carrito</a>
            </nav>
            <div class="flex-item marca-centrada"><h5>Proa, libros nuevos y leídos.</h5></div>
        </header>
        <main>
            <section class="container-lg" id="tienda">
                <div class="card-group productsContainer tienda-container"></div> 
            </section>
            <section class="carrito" id="carrito">
                <div class="carrito">
                    <h4>Carrito</h4>
                    <h5>Total: <b>$<span class="totalCarrito">0</span></b></h5>
                    <div class="galeriaCarrito"></div>
                    <div class="botones">
                        <button type="button" class="btn btn-success checkout">Finalizar Compra</button>
                        <button type="button" class="btn btn-danger empty">Vaciar Carrito</button>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="./js/main.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
