<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Proa Libros</title>
    </head>
    <body>
        <header class="img-url">
            <nav class="navbar navbar-expand-md nav-bar">
                <div class="container-fluid">
                    <a class="navbar-brand links proa" aria-current="page" href="index.html">PROA<br><span class="links">Libros</span>
                    </a>
                    <button class="navbar-toggler navbar-light icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fa-solid fa-bars icon"></i></span>
                    </button>
                <div class="collapse navbar-collapse nav-lista" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link links" href="#tienda">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#tienda">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#carrito">Carrito</a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
            <div class="flex-item marca-centrada"><h5>Proa, libros nuevos y leídos.</h5></div>
        </header>
        <main>
            <section class="container-lg" id="tienda">
                <h4 id="tienda-titulo">Tienda</h4>
                <div class="card-group products-container tienda-container"></div> 
            </section>
            <section class="carrito" id="carrito">
                <div class="carrito">
                    <h4>Carrito</h4>
                    <h5>Total: <b>$<span class="total-carrito">0</span></b></h5>
                    <div class="galeria-carrito"></div>
                    <div class="botones">
                        <button type="button" class="btn btn2 btn-outline-dark checkout">Finalizar</button>
                        <button type="button" class="btn btn-outline-dark empty">Vaciar</button>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="./js/main.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://kit.fontawesome.com/d9b47c7b3f.js" crossorigin="anonymous"></script>
    </body>
</html>
